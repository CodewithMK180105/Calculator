<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Github(c).css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="sorry" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>DualShock4</h2>
                <h3>Wireless Controller For Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="" id="add">
                    <p><small style="text-align: center;">Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="ig.png" alt="">
        </div>
    </div>

    <script>
        let menuList=document.getElementById('menuList');
            menuList.style.maxHeight="0px";
        function toggleMenu(){
            let add = document.getElementById('add');
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="140px";
                add.style.display='none';
            }
            else{
                menuList.style.maxHeight="0px";
                add.style.display='block';
            }
        }
    </script>
</body>
</html>
